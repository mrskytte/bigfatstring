<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="Input" id="input" />
    <label id="select">
      <select name="select" id="selector">
        <option value="select">Select</option>
        <option value="firstname"
          >If input is a first name: Make the first character in a name
          uppercase, and the rest lowercase</option
        >
        <option value="fullname1"
          >If input is a full name: Find the first name</option
        >
        <option value="fullname2"
          >If input is a full name: Find the length of the first name</option
        >
        <option value="fullname3"
          >If input is a full name: Find the middle name start and end position,
          and the middle name itself in a full name string</option
        >
        <option value="filename"
          >If input is a filename: Check if a filename is .png or .jpg</option
        >
        <option value="password"
          >If input is a password: Hide a password with the correct number of
          *s</option
        >
        <option value="any1"
          >With any input: Make the third character in a name uppercase</option
        >
        <option value="any2"
          >With any input: Make a character uppercase, if it follows a space or
          a hyphen</option
        >
      </select>
    </label>
    <input type="text" placeholder="Output" readonly id="output" />
    <script src="script.js"></script>
  </body>
</html>
